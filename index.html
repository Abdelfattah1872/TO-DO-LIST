<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <title>To do List</title>
</head>
<body style="background-color: black;">

<div class="container bg-success">
  <h1 class="display-3 text-center py-3"> To Do App</h1>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form action="" id="student-data">
        <div class="row">
          <div class="col-sm-6 py-2">
            <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name">
                </div>
<div class="col-sm-6 py-2">
  <label for="last-name">last Name</label>
    <input type="text" class="form-control" id="last-name">
      </div>
      <div class="col-sm-12 text-center py-2">
        <label for="age">Age</label>
          <input type="number" class="form-control" id="age">
            </div>
            <div class="col-sm-12 text-center py-2">
                <input type="submit" class="form-control bg-dark text-white" value="Add Data">
                  </div>
                </div>
              </div>
            </form>
          </div>
<div class="row">
  <div class="col-sm-10 mx-auto text-center">
    <h2 class="text-center display-4 my-3">All Students</h2>
      <table class="table table-bordered" id="students">
  <thead>
    <tr>
      <td>First Name</td>
        <td>Last Name</td>
          <td>Age</td>
            <td>Delete</td>
          </tr>
      <tbody>
        <!-- added in JS -->
        <!-- <tr class="text-white">
          <td></td>
            <td></td>
              <td></td>
                <td><i class="fa fa-trash btn btn-danger"></i></td>
                </tr> -->
              </tbody>
                  <tfoot>
                        <tr>
                      <td colspan="4">
                    <button class="btn btn-danger btn-block" onclick="clearAll()">Clear All</button>
                  </td>
                </tr>
              </tfoot>  
            </thead>
          </table>
        </div>
      </div>
  </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
